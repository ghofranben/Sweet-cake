<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register-page</title>
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <div class="form-container">
        <form action="" method="post" enctype="multipart/form-data" class="register">
           <h3>register now</h3>
           <div class="flex">
              <div class="col">
                   <div class="input-field">
                     <p>your name<span>*</span></p>
                     <input type="text" name="name" placeholder="enter your name" maxlength="50"
                     required class="box">
                   </div>
                   <div class="input-field">
                     <p>your email<span>*</span></p>
                     <input type="email" name="email" placeholder="enter your email" maxlength="50"
                     required class="box">
                   </div>
              </div>
                <div class="col">
                   <div class="input-field">
                    <p>your password<span>*</span></p>
                    <input type="password" name="pass" placeholder="enter your password"
                     maxlength="50" required class="box">
                   </div>
                   <div class="input-field">
                     <p>confirm password<span>*</span></p>
                     <input type="password" name="cpass" placeholder="confirm your password" 
                     maxlength="50" required class="box">
                   </div>
                </div>
               </div>
               <div class="input-field">
                <p>your profile<span>*</span></p>
                <input type="file" name="image" accept="image/*" required class="box">
            </div>
            <p class="link">already have an account ?<a href="login.html">login now</a></p>
            <input type="submit" name="submit" value="register now" class="btn">
        </div>
        </form>
</body>
</html>
